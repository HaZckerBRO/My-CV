<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Rodion</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Anton|Bowlby+One+SC|Roboto|PT+Sans|Yeon+Sung&display=swap" rel="stylesheet">
</head>
<body>
		<aside class="left-sidebar">
			
		</aside>
		<div class="main-content">
			<div class="wrapper">
				<div class="header__introduction">
					<div class="photo invisible">
						<div class="photo__image"></div>
					</div>
					<div class="hello invisible">
						<h1>Hello! My name is</h1>
						<span class="name">Rodion</span> <span class="surname">Boyko</span>
					</div>
				</div>
                <div class="about-me">
                    <div>
                        <p>I am a Junior <b>Frontend</b> Developer
						<br>And I am ready for work and interesting projects</p>
                    </div>
                    <div>
                        <p>To view the short information, <b>click on the photo</b></p>
                    </div>
                    <div>
                        <p>scroll further <br/> and perhaps <b>we will cooperate</b></p>
                    </div>
                </div>
				<div class="bcg invisible"></div>
				<div id="skills">
					<h2 class="skills__title">My skills</h2>
					<div class="skills__items">
						<div class="group" data-group-title="HTML coding">
							<div class="item">
								<div class="icon" data-skill="HTML 5">
									<img src="images/skills/HTML5.png" alt="HTML5" >
								</div>
								<div class="level" data-level="90"></div>
							</div>
							<div class="item">
								<div class="icon" data-skill="CSS 3">
									<img src="images/skills/CSS3.png" alt="CSS3" >
								</div>
								<div class="level" data-level="90"></div>
							</div>
						</div>
						<div class="group" data-group-title="Frontend">
							<div class="item">
								<div class="icon" data-skill="JavaScript">
									<img src="images/skills/JavaScript.png" alt="JavaScript">
								</div>
								<div class="level" data-level="90"></div>
							</div>
						</div>
						<div class="group" data-group-title="Backend">
							<div class="item">
								<div class="icon" alt="Python Django" data-skill="Python Django">
									<img src="images/skills/Python.png" alt="Python Django">
								</div>
								<div class="level" data-level="90"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	<script src="js/main.js"></script>
</body>
</html>
