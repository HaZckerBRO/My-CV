<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Rodion</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Anton|Bowlby+One+SC|Roboto|PT+Sans|Yeon+Sung&display=swap" rel="stylesheet">
</head>
<body>
		<aside class="left-sidebar">
			
		</aside>
		<div class="main-content">
			<div class="wrapper">
				<div class="header__introduction">
					<div class="photo invisible">
						<div class="photo__image"></div>
					</div>
					<div class="hello invisible">
						<h1>Hello! My name is</h1>
						<span class="name">Rodion</span> <span class="surname">Boyko</span>
					</div>
				</div>
                <div class="about-me">
                    <div>
                        <p>I am a Junior <b>Frontend</b> Developer
						<br>And I am ready for work and interesting projects</p>
                    </div>
                    <div>
                        <p>To quickly view a short information, <b>click on the photo</b></p>
                    </div>
                    <div>
                        <p>Or scroll further <br/> and perhaps <b>we will cooperate</b></p>
                    </div>
                </div>
				<div class="bcg invisible"></div>
				<div id="skills">
					<h2 class="skills__title">My skills</h2>
					<div class="skills__items">
						<div class="skills__group frontend" data-group-title="Frontend"></div>
						<div class="skills__group backend" data-group-title="Backend"></div>
						<div class="skills__group other" data-group-title="Instruments and etc"></div>
					</div>
				</div>
			</div>
		</div>
	<script src="js/skills.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
